<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Treni</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>
</head>
<body>
    <h2 style="text-align: center;">Inserisci i dati necessari per creare il tuo biglietto!</h2>
    <div class="container justify-content-center d-flex flex-wrap">

        <div class="col-4 px-5">
            
            <label for="name">Inserisci nome e cognome:</label>
            <input type="text" name="name" id="name" required>
        </div>
        <div class="col-4 px-5">
            
            <label for="age">Quanti anni hai?</label>
            <input type="number" name="eta" id="age" required>
        </div>

        <div class="col-4 px-3">
            <label for="nKm">Quanti chilometri devi percorrere?</label>
            <input type="number" name="numeroKM" id="nKm" required>
        </div>
        
        <div class="d-flex gap-3 mt-3">

            <button onclick="generaBiglietto()">Genera</button>
            <button onclick="annullaBiglietto()">Annulla</button>
        </div>
        
    </div>
    <div id="results" class="d-none">
        <h2>Dettaglio biglietto generato:</h2>
        <div id="biglietto" class="container d-flex">
            <div class="col-4 p-3" style="background-color: grey;">
                <h4>Nome Passeggero</h4>
                <span id="ticketName" class="text-light"></span>
            </div>
            <div class="col-8 p-3 d-flex" style="background-color: coral;">
                <div class="col-3">
                    <h6>Tipologia</h6>
                    <span id="ticketType" class="text-light"></span>
                </div>
                <div class="col-3">
                    <h6>Carrozza</h6>
                    <span id="ticketCarr" class="text-light"></span>
                </div>
                <div class="col-3">
                    <h6>Codice CP</h6>
                    <span id="ticketCP" class="text-light"></span>
                </div>
                <div class="col-3">
                    <h6>Costo Biglietto</h6>
                    <span id="ticketPrice" class="text-light"></span>
                </div>
            </div>

        </div>
    </div>


    <script src="./main.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js' integrity='sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==' crossorigin='anonymous'></script>
    
</body>
</html>
